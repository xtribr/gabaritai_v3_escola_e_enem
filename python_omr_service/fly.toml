# =============================================================================
# GabaritAI OMR Service - Fly.io Configuration
# =============================================================================
# Deploy: cd python_omr_service && fly deploy
# Logs: fly logs -a xtri-gabaritos-omr
# =============================================================================

app = "xtri-gabaritos-omr"
primary_region = "gru"

[build]

[env]
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 5002
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[checks]
  [checks.health]
    port = 5002
    type = "http"
    interval = "30s"
    timeout = "10s"
    grace_period = "15s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
